<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
     integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" 
referrerpolicy="no-referrer" />
    <title th:text="${title}"> Base page </title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    
  </head>
  <body>
    <!-- Navbar -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
     data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
     aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link active" aria-disabled="true" ><span th:text="${user.name}"></span></a>
        </li>
         <li class="nav-item">
          <a class="nav-link active" aria-disabled="true" th:href="@{/logout}">logout</a>
        </li>
        
      </ul>
   
    </div>
  </div>
</nav>
<!-- End of navbar -->

  <!-- start sidebar -->
  <div class="sidebar mt-2">
  
  <span onclick="toggleSideBar()" class="cross-btn ">&times;</span>
  
  
  <a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house-chimney-user"></i> Home</a>
  <a href="#" th:href="@{/user/view_contact/0}" class="item"> <i class="fa-solid fa-id-card"></i> View Contacts</a>
  <a href="#" th:href="@{/user/add-contact-form}" class="item"><i class="fa-solid fa-address-card"></i> Add Contacts</a>
  <a href="#" th:href="@{/user/profile}" class="item"> <i class="fa-regular fa-user"></i> Your Profile</a>
  <a href="#" class="item"><i class="fa-solid fa-bars"></i> Settings</a>
  <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
  <div class="divider"></div>
  </div>
 <!--End of sidebar  --> 
 
 
<!-- start content area -->
<div class="contents mt-5">
<i onclick="toggleSideBar()" class="fa-solid fa-bars mt-4"></i> 

<!-- message block pop in add contact page --> 
<div  th:if="${message}" class="container">
<div th:classappend="${'alert-' +message.type}" class="alert text-center" role="alert">
  <span th:text="${message.content}"></span>
</div>
</div>

 <div th:replace="${content}"></div>
</div>
<!-- end of content area -->
    
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
     integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" 
     crossorigin="anonymous"></script>
     <script>
     function deleteContact(cid){
    	 swal({
    		  title: "Are you sure?",
    		  text: "You want to delete your contact!",
    		  icon: "warning",
    		  buttons: true,
    		  dangerMode: true,
    		})
    		.then((willDelete) => {
    		  if (willDelete) {
    		    window.location="/user/delete/"+cid;
    		  } else {
    		    swal("Your  contact is safe!");
    		  }
    		});
     }
     
     </script>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script th:src="@{/javascript/js.js}"></script>
 <!-- Place the first <script> tag in your HTML's <head> -->
<script src="https://cdn.tiny.cloud/1/joeyn8rdlxpen87kxuj2bvg157nlbll686ra2ecu1okzk059/tinymce/8/tinymce.min.js" referrerpolicy="origin" crossorigin="anonymous"></script>

   
  </body>
</html>
