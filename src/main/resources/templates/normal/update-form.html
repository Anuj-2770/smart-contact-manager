<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{normal/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title> update  page</title>
</head>
<body>
	<section>
	
	<div  class="card mr-3">
	<div  class="card-body">
	<h1   class="text-center"> UPDATE YOUR CONTACT DETAILS</h1>
	<div  class="container-fluid mt-1">
	<div  class="row"> 
	<div  class="col-md-10 offset-md-1">
	
	<form action="#" 
	th:action = "@{/user/process-update}"
	th:object="${contact}"
	enctype="multipart/form-data"
	method="POST"
	class="mt-2">
	 <input type="hidden" th:field="*{cId}">
	<!--First Name  -->
	<div class="input-group">
	<div class="input-group-prepend">
	<div class="input-group-text mr-3"   >
	<i class="fa fa-plus"></i>
	</div>
	</div>
	<input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control"/>
	</div>
	
	<!--Nick Name  -->
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text mr-3" >
	<i class="fas fa-user-alt"></i>
	</div>
	</div>
	<input th:value="${contact.nickName}" type="text" id="nickName" name="nickName" placeholder="Enter Nickname Here" class="form-control"/>
	</div>
	
	<!--Phone field  -->
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text mr-3" >
	<i class="fa fa-phone"></i>
	</div>
	</div>
	<input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control"/>
	</div>
	
	<!--email field  -->
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text mr-3" >
	@
	</div>
	</div>
	<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Valid Email Here" class="form-control"/>
	</div>
	
	<!--Work Field  -->
	<div class="input-group mt-3">
	<div class="input-group-prepend">
	<div class="input-group-text mr-3" >
	<i class="fa fa-briefcase"></i>
	</div>
	</div>
	<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Occupation Here" class="form-control"/>
	</div>
	
	<!-- Contact Description -->
	<textarea id="mytextarea"
          name="discriptions"
          class="form-control"
          th:text="${contact.discriptions}"
          placeholder="Enter some discriptions here..!!"
          rows="5"></textarea>
	
	
	<!-- Image Field -->
	<div class="custom-file mt-1">
	<div class="container text-center">
	<img style=" width:220px; height:220px;" th:src="@{'/image/' + ${contact.image}}">
	<p class="text-secondary">please choose a new pic...</p>
	</div>
	<input type="file" name="profileImage" id ="image" class="form-control"/>
	</div>
	
	<!-- Button Field -->
	<div class="container text-center" >
	<button class="btn btn-outline-primary"> Save Contact</button>
	</div>
	
	</form>
	</div>
	</div>
	</div>
	</div>
	</div>
	</section>
</body>
</html>
