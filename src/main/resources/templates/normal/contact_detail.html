<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{normal/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title> private page</title>
</head>
<body>
	<section>
	<div class="card mr-3 ml-3" th:if="${contact}">
	<div class="card-body">
	<div class="container text-center">
	<img  class="my_profile_picture" style = "width:190px; height:190px;"
	alt="/user_profile_image" src="" 
	th:src="@{'/image/' + ${contact.image}}">
	
	<h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.nickName}"></span>)</h3>
	
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">Phone Number</th>
      <td><span th:text="${contact.phone}"></span></td>
     
    </tr>
    <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
      
    </tr>
  </tbody>
</table>

<div class="discription mt-3">
<th:block th:utext="${contact.discriptions}"></th:block>
</div>
<div class="container">
<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block">Delete</button>
       <button class="btn btn-primary btn-sm btn-block">Update</button>
</div>
	</div>
	</div>
	<h1  class="text-center p-3 bg-danger text-white"  th:unless="${contact}">You don't have permission to see this profile ..!! 
	Please access only our contact list.</h1>
	</div>
	
	</section>
</body>
</html>
